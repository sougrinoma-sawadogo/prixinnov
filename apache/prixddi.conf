# Apache Virtual Host Configuration for Prix DDI Application
# Place this file in /etc/apache2/sites-available/prixddi.conf
# Then enable it with: sudo a2ensite prixddi.conf

<VirtualHost *:80>
    ServerName prinnov.benit.biz
    ServerAlias www.prinnov.benit.biz
    
    # Redirect HTTP to HTTPS
    Redirect permanent / https://prinnov.benit.biz/
</VirtualHost>

<VirtualHost *:443>
    ServerName prinnov.benit.biz
    ServerAlias www.prinnov.benit.biz
    
    # SSL Configuration
    SSLEngine on
    # Option 1: If using Let's Encrypt (recommended):
    SSLCertificateFile /etc/letsencrypt/live/prinnov.benit.biz/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/prinnov.benit.biz/privkey.pem
    # Option 2: If using custom certificates:
    # SSLCertificateFile /etc/ssl/certs/prinnov.benit.biz.crt
    # SSLCertificateKeyFile /etc/ssl/private/prinnov.benit.biz.key
    
    # SSL Protocol Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Enable required modules
    # Make sure these are enabled: sudo a2enmod proxy proxy_http ssl headers rewrite
    # headers module is required for RequestHeader directive
    
    # Proxy to Nginx container (which handles frontend and backend routing)
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all requests to nginx container
    # Nginx container listens on localhost:8081 (HTTP) and localhost:8444 (HTTPS)
    # Since we're already on HTTPS, we proxy to the HTTP port of nginx
    # Note: Port 8080 is used by OnlyOffice, so we use 8081
    
    # Forward headers for proper SSL handling
    # Note: ProxyPreserveHost already handles Host header
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-For "expr=%{REMOTE_ADDR}"
    RequestHeader set X-Forwarded-Port "443"
    
    ProxyPass / http://localhost:8081/
    ProxyPassReverse / http://localhost:8081/
    
    # Increase timeout for long-running requests (PDF generation, etc.)
    ProxyTimeout 300
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/prixddi_error.log
    CustomLog ${APACHE_LOG_DIR}/prixddi_access.log combined
    
    # Increase request size limit for file uploads
    LimitRequestBody 52428800  # 50MB
</VirtualHost>

